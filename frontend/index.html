    #boot-loader {
  position: fixed;
  inset: 0;
  background: var(--boot-bg);
  color: var(--boot-text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
    "Segoe UI", sans-serif;
}

/* Light theme */
html[data-theme="light"] {
  --boot-bg: #f8fafc;
  --boot-text: #0f172a;
}

/* Dark theme */
html[data-theme="dark"] {
  --boot-bg: #0f172a;
  --boot-text: #ffffff;
}

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #334155;
        border-top: 4px solid #60a5fa;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 12px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
